<div class="sidebar">
  <div class="sidebar-start">
    <a
      routerLink="/dashboard/calendar"
      routerLinkActive="active"
      #rla1="routerLinkActive"
      class="sidebar-start-item"
    >
      <div class="center">
        <nb-icon
          nbPrefix
          icon="calendar"
          pack="eva"
          class="icon"
          *ngIf="rla1.isActive"
        ></nb-icon>
        <nb-icon
          nbPrefix
          icon="calendar-outline"
          pack="eva"
          class="icon"
          *ngIf="!rla1.isActive"
        ></nb-icon>
      </div>
    </a>
    <a
      routerLink="/dashboard/board"
      routerLinkActive="active"
      #rla2="routerLinkActive"
      class="sidebar-start-item"
    >
      <div class="center">
        <nb-icon
          nbPrefix
          icon="map"
          pack="eva"
          class="icon"
          *ngIf="rla2.isActive"
        ></nb-icon>
        <nb-icon
          nbPrefix
          icon="map-outline"
          pack="eva"
          class="icon"
          *ngIf="!rla2.isActive"
        ></nb-icon>
      </div>
    </a>
    <a
      routerLink="/dashboard/note"
      routerLinkActive="active"
      #rla3="routerLinkActive"
      class="sidebar-start-item"
    >
      <div class="center">
        <nb-icon
          nbPrefix
          icon="book-open"
          pack="eva"
          class="icon"
          *ngIf="rla3.isActive"
        ></nb-icon>
        <nb-icon
          nbPrefix
          icon="book-open-outline"
          pack="eva"
          class="icon"
          *ngIf="!rla3.isActive"
        ></nb-icon>
      </div>
    </a>
  </div>
  <div class="sidebar-end">
    <nb-user
      size="medium"
      picture="https://avatars.dicebear.com/api/big-smile/{{
        user.username
      }}.svg"
      showName="false"
      showTitle="false"
      badgeStatus="primary"
      color="#ebe5e3"
      onlyPicture
      class="avatar"
    ></nb-user>
    <nb-icon
      nbPrefix
      icon="settings-2-outline"
      pack="eva"
      class="icon"
    ></nb-icon>
  </div>
</div>
