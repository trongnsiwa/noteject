<div class="pending" (dragstart)="onDragStart($event)">
  <form [formGroup]="workForm" (ngSubmit)="editWork()" class="pending-left">
    <nb-icon
      nbPrefix
      icon="file-text-outline"
      pack="eva"
      class="file-icon"
      *ngIf="!edited"
    ></nb-icon>
    <nb-icon
      nbPrefix
      icon="file-text"
      pack="eva"
      class="file-icon"
      *ngIf="edited"
    ></nb-icon>
    <p
      class="pending-left-title"
      [ngClass]="edited ? 'hidden' : ''"
      (dblclick)="showInput()"
    >
      {{ pendingWork.title }}
    </p>
    <textarea
      nbInput
      fullWidth
      status="basic"
      fieldSize="tiny"
      class="pending-left-input"
      [hidden]="!edited"
      [defaultValue]="pendingWork.title"
      cols="3"
      (mousedown)="$event.stopPropagation()"
      id="editedTitle"
      formControlName="editedTitle"
      (mousedown)="$event.stopPropagation()"
      [class.invalid]="
        editedTitle?.invalid && (editedTitle?.dirty || editedTitle?.touched)
      "
    ></textarea>
  </form>
  <div class="pending-right">
    <nb-icon
      nbPrefix
      icon="trash-2-outline"
      pack="eva"
      class="trash-icon"
      [ngClass]="edited ? 'hidden' : ''"
    ></nb-icon>
    <nb-icon
      nbPrefix
      icon="close-outline"
      pack="eva"
      class="trash-icon"
      [ngClass]="!edited ? 'hidden' : ''"
      (click)="closeInput()"
    ></nb-icon>
  </div>
</div>
