<div class="sidebar">
  <a
    routerLink="/calendar"
    routerLinkActive="active"
    #rla1="routerLinkActive"
    class="sidebar-item"
  >
    <div class="center">
      <nb-icon
        nbPrefix
        icon="calendar"
        pack="eva"
        class="icon"
        *ngIf="rla1.isActive"
      ></nb-icon>
      <nb-icon
        nbPrefix
        icon="calendar-outline"
        pack="eva"
        class="icon"
        *ngIf="!rla1.isActive"
      ></nb-icon>
    </div>
  </a>
  <a
    routerLink="/board"
    routerLinkActive="active"
    #rla2="routerLinkActive"
    class="sidebar-item"
  >
    <div class="center">
      <nb-icon
        nbPrefix
        icon="map"
        pack="eva"
        class="icon"
        *ngIf="rla2.isActive"
      ></nb-icon>
      <nb-icon
        nbPrefix
        icon="map-outline"
        pack="eva"
        class="icon"
        *ngIf="!rla2.isActive"
      ></nb-icon>
    </div>
  </a>
  <a
    routerLink="/note"
    routerLinkActive="active"
    #rla3="routerLinkActive"
    class="sidebar-item"
  >
    <div class="center">
      <nb-icon
        nbPrefix
        icon="book-open"
        pack="eva"
        class="icon"
        *ngIf="rla3.isActive"
      ></nb-icon>
      <nb-icon
        nbPrefix
        icon="book-open-outline"
        pack="eva"
        class="icon"
        *ngIf="!rla3.isActive"
      ></nb-icon>
    </div>
  </a>
</div>
